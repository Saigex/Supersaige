<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supersaige Deriv Bot</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #0f172a;
      --primary: #4ade80;
      --secondary: #94a3b8;
      --text-color: white;
      --card-bg: #1e293b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      padding: 40px;
      text-align: center;
      width: 100%;
      max-width: 1200px;
      min-height: 700px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Initial Connect Screen */
    #connectSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    #connectSection h1 {
      font-size: 28px;
      color: var(--primary);
      margin-bottom: 24px;
    }

    #connectBtn {
      background: var(--primary);
      color: var(--bg-color);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
      width: 180px;
    }

    #connectBtn:hover {
      background: #22c55e;
    }

    #status, #balance {
      margin-top: 20px;
      color: var(--secondary);
      font-size: 16px;
    }
    #dashboard {
      display: none;
      flex-direction: column;
      height: 100%;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    header h1 {
      color: var(--primary);
      font-weight: 600;
      font-size: 28px;
    }

    #accountSelector {
      background: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--secondary);
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: 600;
      cursor: pointer;
    }

    main {
      display: flex;
      gap: 20px;
      flex-grow: 1;
      min-height: 450px;
    }

    .chart-section {
      flex: 2;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .chart {
      flex-grow: 1;
      min-height: 360px;
      margin-bottom: 20px;
    }

    #digitChartContainer {
      background: #152a3a;
      padding: 15px;
      border-radius: 12px;
      color: var(--secondary);
      font-weight: 600;
      user-select: none;
    }

    .control-panel {
      flex: 1;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      color: var(--secondary);
      font-weight: 600;
    }

    .status {
      font-size: 16px;
      min-height: 20px;
      color: var(--secondary);
    }

    .balance {
      font-size: 20px;
      font-weight: 600;
      color: var(--primary);
    }

    .strategy label, .stake label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--secondary);
      text-align: left;
    }

    .stake input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: var(--bg-color);
      color: var(--text-color);
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      box-sizing: border-box;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      background: var(--primary);
      color: var(--bg-color);
      transition: background 0.3s ease;
    }

    .buttons button:hover:not(:disabled) {
      background: #22c55e;
    }

    .buttons button:disabled {
      background: #22c55e80;
      cursor: not-allowed;
    }

    #stopBot {
      background: #ef4444;
      color: white;
    }

    #stopBot:hover:not(:disabled) {
      background: #dc2626;
    }

    /* Trade History */
    #tradeHistorySection {
      margin-top: 30px;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      max-height: 280px;
      overflow-y: auto;
      color: var(--secondary);
      font-weight: 600;
    }

    #tradeHistorySection h2 {
      color: var(--primary);
      margin-bottom: 12px;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 8px;
      font-size: 14px;
      border-bottom: 1px solid #334155;
    }

    tr:hover {
      background: #334155;
    }

    @media (max-width: 900px) {
      main {
        flex-direction: column;
        min-height: auto;
      }

      .chart-section, .control-panel {
        min-height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Initial Connect Section -->
    <section id="connectSection">
      <h1>Supersaige Deriv Bot</h1>
      <button id="connectBtn">Connect to Deriv</button>
      <p id="status"></p>
      <p id="balance"></p>
    </section>

    <!-- Dashboard Section - hidden initially -->
    <section id="dashboard">
      <header>
        <h1>Supersaige Bot Dashboard</h1>
        <select id="accountSelector" title="Select Account"></select>
      </header>
      <main>
        <section class="chart-section">
          <div id="chart" class="chart"></div>
          <div id="digitChartContainer">
            <canvas id="digitChart" height="120"></canvas>
            <small>Digit Frequency (%) - Last 100 Ticks</small>
          </div>
        </section>
        <section class="control-panel">
          <div class="status" id="botStatus">Not started</div>
          <div class="balance" id="botBalance">Balance: -</div>
          <div class="stake">
            <label for="stakeInput">Initial Stake Amount (USD, min $1):</label>
            <input type="number" id="stakeInput" min="1" step="0.01" value="1" />
          </div>
          <div class="buttons">
            <button id="startBot">Start Bot</button>
            <button id="stopBot" disabled>Stop Bot</button>
          </div>
        </section>
      </main>
      <section id="tradeHistorySection">
        <h2>Trade History</h2>
        <table>
          <thead>
            <tr>
              <th>Contract ID</th>
              <th>Type</th>
              <th>Amount</th>
              <th>Profit/Loss</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="tradeHistoryBody">
            <!-- Trades appended here -->
          </tbody>
        </table>
      </section>
    </section>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const app_id = "82467";
  const redirect_uri = "https://saigex.github.io/Supersaige";

  const connectBtn = document.getElementById("connectBtn");
  const statusEl = document.getElementById("status");
  const balanceEl = document.getElementById("balance");
  const connectSection = document.getElementById("connectSection");
  const dashboardSection = document.getElementById("dashboard");
  const accountSelector = document.getElementById("accountSelector");
  const botStatusEl = document.getElementById("botStatus");
  const botBalanceEl = document.getElementById("botBalance");
  const startBtn = document.getElementById("startBot");
  const stopBtn = document.getElementById("stopBot");
  const stakeInput = document.getElementById("stakeInput");
  const tradeHistoryBody = document.getElementById("tradeHistoryBody");
  const digitCanvas = document.getElementById("digitChart");

  startBtn.disabled = true;
  stopBtn.disabled = true;

  const digitChart = new Chart(digitCanvas, {
    type: 'bar',
    data: {
      labels: [...Array(10).keys()].map(String),
      datasets: [{
        label: 'Digit Frequency (%)',
        data: Array(10).fill(0),
        backgroundColor: '#4ade80'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          ticks: {
            color: '#94a3b8',
            callback: value => value + '%'
          }
        },
        x: {
          ticks: { color: '#94a3b8' }
        }
      },
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: ctx => `${ctx.dataset.label}: ${ctx.raw.toFixed(2)}%`
          }
        }
      }
    }
  });

  const last100Digits = [];
  let ws, token;
  let isBotRunning = false;
  let selectedSymbol = "R_100";
  let chart, lineSeries;
  let trades = [];
  let lastKnownBalance = 0;

  let initialStake = 1;
  let currentStake = 1;
  let waitingForResult = false;
  let currentContractType = "DIGITUNDER9";

  connectBtn.onclick = () => {
    window.location.href = `https://oauth.deriv.com/oauth2/authorize?app_id=${app_id}&redirect_uri=${redirect_uri}`;
  };

  if (stakeInput) {
    stakeInput.value = initialStake.toFixed(2);
    stakeInput.addEventListener("change", () => {
      let val = parseFloat(stakeInput.value);
      if (isNaN(val) || val < 1) val = 1;
      stakeInput.value = val.toFixed(2);
      initialStake = currentStake = val;
    });
  }

  const urlParams = new URLSearchParams(window.location.search);
  const accounts = [];
  for (let i = 1; i <= 20; i++) {
    const acct = urlParams.get(`acct${i}`);
    const tok = urlParams.get(`token${i}`);
    const currency = urlParams.get(`cur${i}`) || "";
    if (acct && tok) accounts.push({ loginid: acct, token: tok, currency });
  }

  if (accounts.length === 0) {
    connectSection.style.display = "flex";
    dashboardSection.style.display = "none";
    statusEl.textContent = "No accounts found. Please connect again.";
  } else {
    connectSection.style.display = "none";
    dashboardSection.style.display = "flex";
    accountSelector.innerHTML = "";
    accounts.forEach(acc => {
      const option = document.createElement("option");
      option.value = acc.token;
      option.textContent = `${acc.loginid} (${acc.currency})`;
      accountSelector.appendChild(option);
    });
    connectToDeriv(accounts[0].token);
  }

  function connectToDeriv(selectedToken) {
    token = selectedToken;
    if (ws && ws.readyState === WebSocket.OPEN) ws.close();

    ws = new WebSocket(`wss://ws.derivws.com/websockets/v3?app_id=${app_id}`);

    ws.onopen = () => ws.send(JSON.stringify({ authorize: token }));

    ws.onmessage = async (msg) => {
      const data = JSON.parse(msg.data);
      console.log('Received:', data);

      if (data.msg_type === "authorize") {
        statusEl.textContent = `Logged in as: ${data.authorize.loginid}`;
        botStatusEl.textContent = `Logged in as: ${data.authorize.loginid}`;
        getBalance();

        currentStake = initialStake;
        waitingForResult = false;
        currentContractType = "DIGITUNDER9";

        document.getElementById("chart").innerHTML = "";
        initChart();

        try {
          const historical = await loadHistoricalData(selectedSymbol);
          lineSeries.setData(historical);
        } catch (e) {
          console.error("Chart load error:", e);
        }

        if (ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ ticks: selectedSymbol, subscribe: 1 }));
        }
      }

      if (data.msg_type === "balance") {
        let balance = parseFloat(data.balance.balance);
        lastKnownBalance = balance;
        balanceEl.textContent = botBalanceEl.textContent = `Balance: $${balance.toFixed(2)}`;
        if (!isBotRunning) {
          startBtn.disabled = false;
          stopBtn.disabled = true;
        }
      }

      if (data.msg_type === "tick" && data.tick) {
        const tick = data.tick;
        const price = parseFloat(tick.quote);

        const priceStr = price.toString();
        let lastDigit = null;
        for (let i = priceStr.length - 1; i >= 0; i--) {
          if ("0123456789".includes(priceStr[i])) {
            lastDigit = parseInt(priceStr[i]);
            break;
          }
        }
        if (lastDigit === null) return;

        last100Digits.push(lastDigit);
        if (last100Digits.length > 100) last100Digits.shift();
        updateDigitChart();

        botStatusEl.textContent = `Last digit: ${lastDigit}`;
        if (lineSeries) lineSeries.update({ time: Math.floor(tick.epoch), value: price });
      }

      if (data.msg_type === "buy" && data.buy) handleBuy(data.buy);

      if (data.msg_type === "proposal_open_contract" && data.proposal_open_contract.is_sold) {
        const profit = data.proposal_open_contract.profit;
        const contract_id = data.proposal_open_contract.contract_id;
        updateTradeProfit(contract_id, profit);

        waitingForResult = false;

        if (profit > 0) {
          currentStake = initialStake;
          currentContractType = "DIGITUNDER9";
        } else {
          currentStake = +(currentStake * 1.25).toFixed(2);
          if (currentContractType === "DIGITUNDER9") currentContractType = "DIGITUNDER5";
        }

        if (isBotRunning) {
          setTimeout(() => {
            if (!waitingForResult && ws.readyState === WebSocket.OPEN) {
              placeTrade();
            }
          }, 100);
        }
      }
    };

    ws.onerror = (e) => {
      statusEl.textContent = "WebSocket error.";
      botStatusEl.textContent = "WebSocket error.";
      console.error("WebSocket error", e);
    };

    ws.onclose = () => {
      statusEl.textContent = "Disconnected.";
      botStatusEl.textContent = "Disconnected.";
      startBtn.disabled = true;
      stopBtn.disabled = true;
    };

    function getBalance() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ balance: 1, subscribe: 1 }));
      }
    }

    function placeTrade() {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;

      const amount = +currentStake.toFixed(2);
      const barrier = currentContractType === "DIGITUNDER9" ? 9 : 5;

      const buyRequest = {
        buy: 1,
        price: amount,
        parameters: {
          amount: amount,
          basis: "stake",
          contract_type: "DIGITUNDER",
          currency: "USD",
          duration: 5,
          duration_unit: "t",
          symbol: selectedSymbol,
          barrier: barrier
        }
      };

      console.log("Sending buy request:", buyRequest);
      ws.send(JSON.stringify(buyRequest));
      botStatusEl.textContent = `Placing trade: DIGITUNDER${barrier} for $${amount.toFixed(2)}`;
      waitingForResult = true;
    }

    function updateDigitChart() {
      const counts = Array(10).fill(0);
      last100Digits.forEach(d => counts[d]++);
      const total = last100Digits.length;
      digitChart.data.datasets[0].data = counts.map(c => (c / total) * 100);
      digitChart.update();
    }

    function handleBuy(buyData) {
      addTradeToHistory({
        contract_id: buyData.contract_id,
        type: buyData.contract_type,
        amount: buyData.buy_price,
        profit: null,
        time: new Date().toLocaleTimeString(),
      });
    }

    function loadHistoricalData(symbol) {
      return new Promise((resolve, reject) => {
        const req_id = Date.now();
        ws.send(JSON.stringify({
          ticks_history: symbol,
          end: "latest",
          count: 100,
          granularity: 60,
          style: "candles",
          req_id: req_id
        }));

        function onMessage(event) {
          const data = JSON.parse(event.data);
          if (data.req_id === req_id) {
            ws.removeEventListener("message", onMessage);
            if (data.candles) {
              const candles = data.candles.map(c => ({ time: c.epoch, value: c.close }));
              resolve(candles);
            } else reject("No candles returned.");
          }
        }

        ws.addEventListener("message", onMessage);
      });
    }
  }

  function addTradeToHistory(trade) {
    trades.unshift(trade);
    if (trades.length > 50) trades.pop();
    renderTradeHistory();
  }

  function updateTradeProfit(contract_id, profit) {
    const trade = trades.find(t => t.contract_id === contract_id);
    if (trade) {
      trade.profit = profit.toFixed(2);
      renderTradeHistory();
    }
  }

  function renderTradeHistory() {
    tradeHistoryBody.innerHTML = "";
    trades.forEach(trade => {
      const profit = parseFloat(trade.profit);
      const profitClass = isNaN(profit) ? "" : profit >= 0 ? "profit" : "loss";
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${trade.contract_id}</td>
        <td>${trade.type}</td>
        <td>$${parseFloat(trade.amount).toFixed(2)}</td>
        <td class="${profitClass}">${trade.profit !== null ? `$${parseFloat(trade.profit).toFixed(2)}` : "-"}</td>
        <td>${trade.time}</td>
      `;
      tradeHistoryBody.appendChild(tr);
    });
  }

  startBtn.onclick = () => {
    isBotRunning = true;
    waitingForResult = false;

    if (stakeInput) {
      let val = parseFloat(stakeInput.value);
      if (isNaN(val) || val < 1) {
        stakeInput.value = "1.00";
        initialStake = 1;
      } else {
        initialStake = val;
      }
      currentStake = initialStake;
    }

    botStatusEl.textContent = "Bot started.";
    startBtn.disabled = true;
    stopBtn.disabled = false;

    if (ws && ws.readyState === WebSocket.OPEN) {
      ws.send(JSON.stringify({ ticks: selectedSymbol, subscribe: 1 }));
    }
    placeTrade();
  };

  stopBtn.onclick = () => {
    isBotRunning = false;
    waitingForResult = false;
    currentStake = initialStake;
    currentContractType = "DIGITUNDER9";
    botStatusEl.textContent = "Bot stopped.";
    startBtn.disabled = false;
    stopBtn.disabled = true;
    if (ws && ws.readyState === WebSocket.OPEN) ws.send(JSON.stringify({ forget_all: ["ticks"] }));
  };

  accountSelector.addEventListener("change", (e) => {
    if (ws) ws.close();
    isBotRunning = false;
    trades = [];
    renderTradeHistory();
    startBtn.disabled = true;
    stopBtn.disabled = true;
    balanceEl.textContent = botBalanceEl.textContent = "Balance: --";
    botStatusEl.textContent = statusEl.textContent = "Switching accounts...";
    connectToDeriv(e.target.value);
  });

  function initChart() {
    const chartContainer = document.getElementById("chart");
    chart = LightweightCharts.createChart(chartContainer, {
      width: chartContainer.clientWidth,
      height: chartContainer.clientHeight,
      layout: {
        backgroundColor: "#0f172a",
        textColor: "#94a3b8",
      },
      grid: {
        vertLines: { color: "#334155" },
        horzLines: { color: "#334155" },
      },
      crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
      priceScale: { borderColor: "#334155" },
    });

    lineSeries = chart.addLineSeries({ color: "#4ade80", lineWidth: 2 });
    lineSeries.setData([]);

    window.addEventListener("resize", () => {
      if (chart) {
        chart.resize(chartContainer.clientWidth, chartContainer.clientHeight);
      }
    });
  }
});

  </script>

</body>
</html>
