<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supersaige Deriv Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #0f172a;
      --primary: #4ade80;
      --secondary: #94a3b8;
      --text-color: white;
      --card-bg: #1e293b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      padding: 40px;
      text-align: center;
      width: 100%;
      max-width: 1200px;
      min-height: 600px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Initial Connect Screen */
    #connectSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    #connectSection h1 {
      font-size: 28px;
      color: var(--primary);
      margin-bottom: 24px;
    }

    #connectBtn {
      background: var(--primary);
      color: var(--bg-color);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
      width: 180px;
    }

    #connectBtn:hover {
      background: #22c55e;
    }

    #status, #balance {
      margin-top: 20px;
      color: var(--secondary);
      font-size: 16px;
    }

    /* Dashboard UI (shown after connect) */
    #dashboard {
      display: none;
      flex-direction: column;
      height: 100%;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    header h1 {
      color: var(--primary);
      font-weight: 600;
      font-size: 28px;
    }

    #accountSelector {
      background: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--secondary);
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: 600;
      cursor: pointer;
    }

    main {
      display: flex;
      gap: 20px;
      flex-grow: 1;
      min-height: 400px;
    }

    .chart-section {
      flex: 2;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      min-height: 400px;
      display: flex;
      flex-direction: column;
    }

    .chart {
      flex-grow: 1;
      min-height: 360px;
    }

    .control-panel {
      flex: 1;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      color: var(--secondary);
      font-weight: 600;
    }

    .status {
      font-size: 16px;
      min-height: 20px;
      color: var(--secondary);
    }

    .balance {
      font-size: 20px;
      font-weight: 600;
      color: var(--primary);
    }

    .strategy label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--secondary);
    }

    .strategy select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: var(--bg-color);
      color: var(--text-color);
      font-weight: 600;
      cursor: pointer;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      background: var(--primary);
      color: var(--bg-color);
      transition: background 0.3s ease;
    }

    .buttons button:hover:not(:disabled) {
      background: #22c55e;
    }

    .buttons button:disabled {
      background: #22c55e80;
      cursor: not-allowed;
    }

    #stopBot {
      background: #ef4444;
      color: white;
    }

    #stopBot:hover:not(:disabled) {
      background: #dc2626;
    }

    /* Trade History */
    #tradeHistorySection {
      margin-top: 30px;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      max-height: 280px;
      overflow-y: auto;
      color: var(--secondary);
      font-weight: 600;
    }

    #tradeHistorySection h2 {
      color: var(--primary);
      margin-bottom: 12px;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 8px;
      font-size: 14px;
      border-bottom: 1px solid #334155;
    }

    tr:hover {
      background: #334155;
    }

    @media (max-width: 900px) {
      main {
        flex-direction: column;
        min-height: auto;
      }

      .chart-section, .control-panel {
        min-height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Initial Connect Section -->
    <section id="connectSection">
      <h1>Supersaige Deriv Bot</h1>
      <button id="connectBtn">Connect to Deriv</button>
      <p id="status"></p>
      <p id="balance"></p>
    </section>

    <!-- Dashboard Section - hidden initially -->
    <section id="dashboard">
      <header>
        <h1>Supersaige Bot Dashboard</h1>
        <select id="accountSelector" title="Select Account"></select>
      </header>
      <main>
        <section class="chart-section">
          <div id="chart" class="chart"></div>
        </section>
        <section class="control-panel">
          <div class="status" id="botStatus">Not started</div>
          <div class="balance" id="botBalance">Balance: -</div>
          <div class="strategy">
            <label for="strategySelect">Strategy:</label>
            <select id="strategySelect">
              <option value="even">Even Digit</option>
              <option value="odd">Odd Digit</option>
            </select>
          </div>
          <div class="buttons">
            <button id="startBot" disabled>Start Bot</button>
            <button id="stopBot" disabled>Stop Bot</button>
          </div>
        </section>
      </main>
      <section id="tradeHistorySection">
        <h2>Trade History</h2>
        <table>
          <thead>
            <tr>
              <th>Contract ID</th>
              <th>Type</th>
              <th>Amount</th>
              <th>Profit/Loss</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="tradeHistoryBody">
            <!-- Trades appended here -->
          </tbody>
        </table>
      </section>
    </section>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@3.9.0/dist/lightweight-charts.standalone.production.js"></script>
  <script src="https://unpkg.com/lightweight-charts@3.9.0/dist/lightweight-charts.standalone.production.js"></script>
  <script src="bot.js"></script>
</html>
