<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supersaige Deriv Bot</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #0f172a;
      --primary: #4ade80;
      --secondary: #94a3b8;
      --text-color: white;
      --card-bg: #1e293b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      padding: 40px;
      text-align: center;
      width: 100%;
      max-width: 1200px;
      min-height: 700px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Initial Connect Screen */
    #connectSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    #connectSection h1 {
      font-size: 28px;
      color: var(--primary);
      margin-bottom: 24px;
    }

    #connectBtn {
      background: var(--primary);
      color: var(--bg-color);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
      width: 180px;
    }

    #connectBtn:hover {
      background: #22c55e;
    }

    #status, #balance {
      margin-top: 20px;
      color: var(--secondary);
      font-size: 16px;
    }
    #dashboard {
      display: none;
      flex-direction: column;
      height: 100%;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    header h1 {
      color: var(--primary);
      font-weight: 600;
      font-size: 28px;
    }

    #accountSelector {
      background: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--secondary);
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: 600;
      cursor: pointer;
    }

    main {
      display: flex;
      gap: 20px;
      flex-grow: 1;
      min-height: 450px;
    }

    .chart-section {
      flex: 2;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .chart {
      flex-grow: 1;
      min-height: 360px;
      margin-bottom: 20px;
    }

    #digitChartContainer {
      background: #152a3a;
      padding: 15px;
      border-radius: 12px;
      color: var(--secondary);
      font-weight: 600;
      user-select: none;
    }

    .control-panel {
      flex: 1;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      color: var(--secondary);
      font-weight: 600;
    }

    .status {
      font-size: 16px;
      min-height: 20px;
      color: var(--secondary);
    }

    .balance {
      font-size: 20px;
      font-weight: 600;
      color: var(--primary);
    }

    .strategy label, .stake label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--secondary);
      text-align: left;
    }

    .stake input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: var(--bg-color);
      color: var(--text-color);
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      box-sizing: border-box;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      background: var(--primary);
      color: var(--bg-color);
      transition: background 0.3s ease;
    }

    .buttons button:hover:not(:disabled) {
      background: #22c55e;
    }

    .buttons button:disabled {
      background: #22c55e80;
      cursor: not-allowed;
    }

    #stopBot {
      background: #ef4444;
      color: white;
    }

    #stopBot:hover:not(:disabled) {
      background: #dc2626;
    }

    /* Trade History */
    #tradeHistorySection {
      margin-top: 30px;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      max-height: 280px;
      overflow-y: auto;
      color: var(--secondary);
      font-weight: 600;
    }

    #tradeHistorySection h2 {
      color: var(--primary);
      margin-bottom: 12px;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 8px;
      font-size: 14px;
      border-bottom: 1px solid #334155;
    }

    tr:hover {
      background: #334155;
    }

    @media (max-width: 900px) {
      main {
        flex-direction: column;
        min-height: auto;
      }

      .chart-section, .control-panel {
        min-height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Initial Connect Section -->
    <section id="connectSection">
      <h1>Supersaige Deriv Bot</h1>
      <button id="connectBtn">Connect to Deriv</button>
      <p id="status"></p>
      <p id="balance"></p>
    </section>

    <!-- Dashboard Section - hidden initially -->
    <section id="dashboard">
      <header>
        <h1>Supersaige Bot Dashboard</h1>
        <select id="accountSelector" title="Select Account"></select>
      </header>
      <main>
        <section class="chart-section">
          <div id="chart" class="chart"></div>
          <div id="digitChartContainer">
            <canvas id="digitChart" height="120"></canvas>
            <small>Digit Frequency (%) - Last 100 Ticks</small>
          </div>
        </section>
        <section class="control-panel">
          <div class="status" id="botStatus">Not started</div>
          <div class="balance" id="botBalance">Balance: -</div>
          <div class="stake">
            <label for="stakeInput">Initial Stake Amount (USD, min $1):</label>
            <input type="number" id="stakeInput" min="1" step="0.01" value="1" />
          </div>
          <div class="buttons">
            <button id="startBot" disabled>Start Bot</button>
            <button id="stopBot" disabled>Stop Bot</button>
          </div>
        </section>
      </main>
      <section id="tradeHistorySection">
        <h2>Trade History</h2>
        <table>
          <thead>
            <tr>
              <th>Contract ID</th>
              <th>Type</th>
              <th>Amount</th>
              <th>Profit/Loss</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="tradeHistoryBody">
            <!-- Trades appended here -->
          </tbody>
        </table>
      </section>
    </section>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const app_id = "82467";
  const redirect_uri = "https://saigex.github.io/Supersaige";

  const connectBtn = document.getElementById("connectBtn");
  const statusEl = document.getElementById("status");
  const balanceEl = document.getElementById("balance");

  const connectSection = document.getElementById("connectSection");
  const dashboardSection = document.getElementById("dashboard");

  const accountSelector = document.getElementById("accountSelector");
  const botStatusEl = document.getElementById("botStatus");
  const botBalanceEl = document.getElementById("botBalance");
  const startBtn = document.getElementById("startBot");
  const stopBtn = document.getElementById("stopBot");
  const tradeHistoryBody = document.getElementById("tradeHistoryBody");
  const stakeInput = document.getElementById("stakeInput");

  const digitCanvas = document.getElementById("digitChart");
  const digitChart = new Chart(digitCanvas, {
    type: 'bar',
    data: {
      labels: [...Array(10).keys()].map(String),
      datasets: [{
        label: 'Digit Frequency (%)',
        data: Array(10).fill(0),
        backgroundColor: '#4ade80'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          ticks: {
            color: '#94a3b8',
            callback: value => value + '%'
          }
        },
        x: {
          ticks: { color: '#94a3b8' }
        }
      },
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: ctx => `${ctx.dataset.label}: ${ctx.raw.toFixed(2)}%`
          }
        }
      }
    }
  });

  const last100Digits = [];
  let ws;
  let token;
  let isBotRunning = false;
  let selectedSymbol = "R_100";
  let chart, lineSeries;
  let trades = [];
  let lastKnownBalance = 0;

  let initialStake = 1;
  let currentStake = 1;
  let waitingForResult = false;
  let currentContractType = "DIGITUNDER9";

  connectBtn.onclick = () => {
    const loginUrl = `https://oauth.deriv.com/oauth2/authorize?app_id=${app_id}&redirect_uri=${redirect_uri}`;
    window.location.href = loginUrl;
  };

  const urlParams = new URLSearchParams(window.location.search);
  const accounts = [];

  for (let i = 1; i <= 20; i++) {
    const acct = urlParams.get(`acct${i}`);
    const tok = urlParams.get(`token${i}`);
    const currency = urlParams.get(`cur${i}`) || "";
    if (acct && tok) accounts.push({ loginid: acct, token: tok, currency });
  }

  if (accounts.length === 0) {
    connectSection.style.display = "flex";
    dashboardSection.style.display = "none";
    statusEl.textContent = "No accounts found. Please connect again.";
  } else {
    connectSection.style.display = "none";
    dashboardSection.style.display = "flex";
    accountSelector.innerHTML = "";
    accounts.forEach(acc => {
      const option = document.createElement("option");
      option.value = acc.token;
      option.textContent = `${acc.loginid} (${acc.currency})`;
      accountSelector.appendChild(option);
    });
    connectToDeriv(accounts[0].token);
  }

  function connectToDeriv(selectedToken) {
    token = selectedToken;
    if (ws && ws.readyState === WebSocket.OPEN) ws.close();

    ws = new WebSocket(`wss://ws.derivws.com/websockets/v3?app_id=${app_id}`);

    ws.onopen = () => ws.send(JSON.stringify({ authorize: token }));

    ws.onmessage = async (msg) => {
      const data = JSON.parse(msg.data);
      if (data.msg_type === "authorize") {
        statusEl.textContent = `Logged in as: ${data.authorize.loginid}`;
        botStatusEl.textContent = statusEl.textContent;
        getBalance();
        currentStake = initialStake;
        waitingForResult = false;
        currentContractType = "DIGITUNDER9";
        document.getElementById("chart").innerHTML = "";
        initChart();
        const history = await loadHistoricalData(selectedSymbol);
        lineSeries.setData(history);
        ws.send(JSON.stringify({ ticks: selectedSymbol, subscribe: 1 }));
      }

      if (data.msg_type === "balance") {
        const balance = parseFloat(data.balance.balance);
        lastKnownBalance = balance;
        balanceEl.textContent = botBalanceEl.textContent = `Balance: $${balance.toFixed(2)}`;
        startBtn.disabled = balance < 1;
      }

      if (data.msg_type === "tick" && data.tick) {
        const price = parseFloat(data.tick.quote);
        const lastDigit = extractLastDigit(price);
        if (lastDigit === null) return;
        last100Digits.push(lastDigit);
        if (last100Digits.length > 100) last100Digits.shift();
        updateDigitChart();
        if (lineSeries) lineSeries.update({ time: Math.floor(data.tick.epoch), value: price });
        botStatusEl.textContent = `Last digit: ${lastDigit}`;
        if (!isBotRunning || waitingForResult) return;
        placeTrade(currentContractType);
      }

      if (data.msg_type === "buy" && data.buy) handleBuy(data.buy);

      if (data.msg_type === "proposal_open_contract" && data.proposal_open_contract.is_sold) {
        const profit = data.proposal_open_contract.profit;
        const id = data.proposal_open_contract.contract_id;
        updateTradeProfit(id, profit);
        waitingForResult = false;
        if (profit > 0) {
          currentStake = initialStake;
          currentContractType = "DIGITUNDER9";
          botStatusEl.textContent = `Win! Stake reset.`;
        } else {
          currentStake = +(currentStake * 1.25).toFixed(2);
          if (currentContractType === "DIGITUNDER9") {
            currentContractType = "DIGITUNDER5";
          }
          botStatusEl.textContent = `Loss. Stake increased to $${currentStake.toFixed(2)}`;
        }
      }
    };

    ws.onerror = () => botStatusEl.textContent = statusEl.textContent = "WebSocket error.";
    ws.onclose = () => {
      statusEl.textContent = "Disconnected.";
      botStatusEl.textContent = "Disconnected.";
      startBtn.disabled = stopBtn.disabled = true;
    };

    function getBalance() {
      ws.send(JSON.stringify({ balance: 1, subscribe: 1 }));
    }

    function placeTrade(type) {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;
      if (currentStake < 1) {
        stopBtn.click();
        return;
      }
      const buyRequest = {
        buy: 1,
        price: +currentStake.toFixed(2),
        parameters: {
          amount: +currentStake.toFixed(2),
          basis: "stake",
          contract_type: type,
          currency: "USD",
          duration: 5,
          duration_unit: "t",
          symbol: selectedSymbol
        }
      };
      ws.send(JSON.stringify(buyRequest));
      waitingForResult = true;
    }
  }

  function initChart() {
    const chartContainer = document.getElementById("chart");
    chart = LightweightCharts.createChart(chartContainer, {
      width: chartContainer.clientWidth,
      height: chartContainer.clientHeight,
      layout: { backgroundColor: "#0f172a", textColor: "#94a3b8" },
      grid: { vertLines: { color: "#334155" }, horzLines: { color: "#334155" } },
    });
    lineSeries = chart.addLineSeries({ color: "#4ade80", lineWidth: 2 });
    window.addEventListener("resize", () => {
      chart.resize(chartContainer.clientWidth, chartContainer.clientHeight);
    });
  }

  function extractLastDigit(price) {
    const str = price.toString();
    for (let i = str.length - 1; i >= 0; i--) {
      if ("0123456789".includes(str[i])) return parseInt(str[i]);
    }
    return null;
  }

  function updateDigitChart() {
    const counts = Array(10).fill(0);
    last100Digits.forEach(d => counts[d]++);
    const percentages = counts.map(c => (c / last100Digits.length) * 100);
    digitChart.data.datasets[0].data = percentages;
    digitChart.update();
  }

  function handleBuy(buy) {
    addTradeToHistory({
      contract_id: buy.contract_id,
      type: buy.contract_type,
      amount: buy.buy_price,
      profit: null,
      time: new Date().toLocaleTimeString()
    });
  }

  function updateTradeProfit(id, profit) {
    const t = trades.find(t => t.contract_id === id);
    if (t) {
      t.profit = profit.toFixed(2);
      renderTradeHistory();
    }
  }

  function addTradeToHistory(t) {
    trades.unshift(t);
    if (trades.length > 50) trades.pop();
    renderTradeHistory();
  }

  function renderTradeHistory() {
    tradeHistoryBody.innerHTML = "";
    trades.forEach(t => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${t.contract_id}</td>
        <td>${t.type}</td>
        <td>${t.amount}</td>
        <td>${t.profit ?? "-"}</td>
        <td>${t.time}</td>
      `;
      tradeHistoryBody.appendChild(tr);
    });
  }

  startBtn.onclick = () => {
    if (lastKnownBalance < 1) return;
    const val = parseFloat(stakeInput.value);
    initialStake = isNaN(val) || val < 1 ? 1 : val;
    currentStake = initialStake;
    isBotRunning = true;
    waitingForResult = false;
    startBtn.disabled = true;
    stopBtn.disabled = false;
  };

  stopBtn.onclick = () => {
    isBotRunning = false;
    waitingForResult = false;
    currentContractType = "DIGITUNDER9";
    currentStake = initialStake;
    startBtn.disabled = false;
    stopBtn.disabled = true;
    if (ws?.readyState === WebSocket.OPEN) ws.send(JSON.stringify({ forget_all: ["ticks"] }));
  };

  accountSelector.addEventListener("change", e => {
    if (ws) ws.close();
    isBotRunning = false;
    lastKnownBalance = 0;
    trades = [];
    renderTradeHistory();
    balanceEl.textContent = botBalanceEl.textContent = "Balance: --";
    botStatusEl.textContent = statusEl.textContent = "Switching accounts...";
    startBtn.disabled = stopBtn.disabled = true;
    connectToDeriv(e.target.value);
  });

  async function loadHistoricalData(symbol) {
    return new Promise((resolve, reject) => {
      const req_id = 1234;
      ws.send(JSON.stringify({
        ticks_history: symbol,
        end: "latest",
        count: 100,
        granularity: 60,
        style: "candles",
        req_id
      }));

      function onMessage(event) {
        const data = JSON.parse(event.data);
        if (data.req_id === req_id) {
          ws.removeEventListener("message", onMessage);
          if (data.candles) {
            const candles = data.candles.map(c => ({ time: c.epoch, value: c.close }));
            resolve(candles);
          } else reject("No candle data");
        }
      }

      ws.addEventListener("message", onMessage);
    });
  }
});

  </script>

</body>
</html>
